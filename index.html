<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Chatbot</title>
  
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <header>
    <h1>Chatbot Inteligente</h1>
  </header>

  <main class="chat-container">
    <section class="chat-box" id="chat-box"></section>

    <section class="input-container">
      <input 
        type="text" 
        id="user-input" 
        placeholder="Digite sua mensagem..." 
        aria-label="Campo de entrada para mensagem"
      />
      <button id="send-button" aria-label="Enviar mensagem">Enviar</button>
    </section>

  </main>

  <footer>
  </footer>

  <script src="script.js"></script>

</body>
</html>
